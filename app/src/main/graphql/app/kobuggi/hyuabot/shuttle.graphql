query ShuttleTimetable($period : String!, $weekday : String!, $startTime : String!, $endTime : String!) {
    shuttle{
        timetable(period: $period, weekday: $weekday, startTime: $startTime, endTime: $endTime) {
            weekday
            startStop
            shuttleType
            shuttleTime
        }
    }
}

query ShuttleDate {
    shuttle{
        period,
        weekday,
    }
}
