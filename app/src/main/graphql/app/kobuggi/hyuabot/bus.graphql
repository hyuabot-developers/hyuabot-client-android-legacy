query Bus($routePair: [BusQuery!]!, $weekday : String) {
    bus(routePair: $routePair) {
        stopName,
        routeName,
        stopId,
        routeId,
        startStop,
        terminalStop,
        timeFromStartStop,
        timetable(weekday: $weekday) {
            departureTime,
            weekday,
        }
        realtime {
            lowFloor,
            remainedStop,
            remainedTime,
            remainedSeat,
        }
    }
}